<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Placeholders</title>
    <style>
        body {
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .map-container {
            width: 400px;
            height: 400px;
            background-color: #64b5f6;
            border-radius: 12px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .live-map {
            background: linear-gradient(135deg, #64b5f6 0%, #1a73e8 100%);
            position: relative;
        }
        
        .route-map {
            background: linear-gradient(135deg, #64b5f6 0%, #0d47a1 100%);
            position: relative;
        }
        
        .map-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .map-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ffffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 0 4px rgba(255,255,255,0.3);
        }
        
        .current-position {
            top: 50%;
            left: 50%;
            animation: pulse 2s infinite;
        }
        
        .route-path {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #ffffff;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .start-marker {
            top: 70%;
            left: 20%;
            background-color: #4caf50;
        }
        
        .end-marker {
            top: 30%;
            left: 80%;
            background-color: #f44336;
        }
        
        .map-label {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-weight: bold;
            background-color: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .compass {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(255,255,255,0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255,255,255,0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255,255,255,0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255,255,255,0);
            }
        }
        
        h2 {
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <h2>Live Map Placeholder</h2>
    <div class="map-container live-map">
        <div class="map-grid"></div>
        <div class="map-marker current-position"></div>
        <div class="compass">N</div>
        <div class="map-label">Zatoka Pucka</div>
    </div>
    
    <h2>Route Summary Placeholder</h2>
    <div class="map-container route-map">
        <div class="map-grid"></div>
        <svg class="route-path" viewBox="0 0 400 400">
            <path d="M80,280 C120,260 150,240 180,200 C210,160 240,140 320,120" />
        </svg>
        <div class="map-marker start-marker"></div>
        <div class="map-marker end-marker"></div>
        <div class="compass">N</div>
        <div class="map-label">Trasa: 8.7 km</div>
    </div>
</body>
</html>
