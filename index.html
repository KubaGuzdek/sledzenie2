<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Of theBay - Panel Zawodnika</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a73e8 0%, #4285f4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background-color: #1a73e8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 32px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .input-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            font-weight: 600;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #1a73e8;
        }
        
        .login-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            background-color: #1557b0;
        }
        
        .login-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .organizer-link {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .organizer-link a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .organizer-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
        
        .tracking-panel {
            display: none;
        }
        
        .tracking-panel.active {
            display: block;
        }
        
        .participant-info {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .participant-number {
            font-size: 48px;
            font-weight: 700;
            color: #1a73e8;
            margin-bottom: 10px;
        }
        
        .participant-status {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active {
            background-color: #4caf50;
        }
        
        .status-inactive {
            background-color: #ccc;
        }
        
        .tracking-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .tracking-btn.start {
            background-color: #4caf50;
            color: white;
        }
        
        .tracking-btn.start:hover {
            background-color: #45a049;
        }
        
        .tracking-btn.stop {
            background-color: #f44336;
            color: white;
        }
        
        .tracking-btn.stop:hover {
            background-color: #da190b;
        }
        
        .location-info {
            background-color: #e3f2fd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
        }
        
        .location-info h4 {
            margin: 0 0 10px 0;
            color: #1a73e8;
        }
        
        .location-info p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
        
        .logout-btn {
            background-color: #f5f5f5;
            color: #666;
            border: 1px solid #e0e0e0;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        
        .logout-btn:hover {
            background-color: #eeeeee;
        }
        
        .sos-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
            background-color: #ff4444;
            color: white;
            animation: pulse 2s infinite;
        }
        
        .sos-btn:hover {
            background-color: #cc0000;
            transform: scale(1.02);
        }
        
        .sos-btn:active {
            transform: scale(0.98);
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0);
            }
        }
        
        /* Organizer Message Styles */
        .organizer-message {
            background-color: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
            color: #856404;
        }
        
        .message-header i {
            margin-right: 8px;
        }
        
        .close-message-btn {
            background: none;
            border: none;
            color: #856404;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .close-message-btn:hover {
            background-color: rgba(133, 100, 4, 0.1);
        }
        
        .message-content {
            color: #333;
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 8px;
            text-align: left;
        }
        
        .message-time {
            color: #666;
            font-size: 12px;
            text-align: right;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Panel -->
        <div id="login-panel">
            <div class="logo">
                <img src="img/logo.png" alt="King Of theBay Logo" style="width: 60px; height: 60px; object-fit: contain;">
            </div>
            <h1>King Of theBay</h1>
            <p class="subtitle">Panel Zawodnika</p>
            
            <form class="login-form" id="login-form">
                <div class="input-group">
                    <label for="participant-number">Tw√≥j numer zawodnika</label>
                    <input 
                        type="number" 
                        id="participant-number" 
                        min="1" 
                        max="200" 
                        placeholder="1-200"
                        required
                    >
                </div>
                
                <button type="submit" class="login-btn" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Zaloguj siƒô
                </button>
                
                <div class="error-message" id="error-message">
                    Nieprawid≈Çowy numer zawodnika. Wprowad≈∫ numer od 1 do 200.
                </div>
            </form>
            
            <div class="organizer-link">
                <a href="organizer-view.html">
                    <i class="fas fa-cog"></i>
                    Panel Organizatora
                </a>
            </div>
        </div>
        
        <!-- Tracking Panel -->
        <div id="tracking-panel" class="tracking-panel">
            <div class="participant-info">
                <div class="participant-number" id="display-number">#1</div>
                <div class="participant-status">
                    <span class="status-indicator status-inactive" id="status-indicator"></span>
                    <span id="status-text">≈öledzenie wy≈ÇƒÖczone</span>
                </div>
            </div>
            
            <button class="tracking-btn start" id="tracking-btn">
                <i class="fas fa-play"></i>
                W≈ÇƒÖcz ≈õledzenie
            </button>
            
            <button class="sos-btn" id="sos-btn">
                <i class="fas fa-exclamation-triangle"></i>
                SOS - POMOC!
            </button>
            
            <div class="location-info" id="location-info" style="display: none;">
                <h4><i class="fas fa-map-marker-alt"></i> Aktualna pozycja</h4>
                <p id="coordinates">Pobieranie lokalizacji...</p>
                <p id="accuracy">Dok≈Çadno≈õƒá: -</p>
                <p id="last-update">Ostatnia aktualizacja: -</p>
            </div>
            
            <!-- Organizer Messages -->
            <div class="organizer-message" id="organizer-message" style="display: none;">
                <div class="message-header">
                    <i class="fas fa-bullhorn"></i>
                    <span>Komunikat od organizatora</span>
                    <button class="close-message-btn" id="close-message-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="message-content" id="message-content">
                    <!-- Message will be displayed here -->
                </div>
                <div class="message-time" id="message-time">
                    <!-- Timestamp will be displayed here -->
                </div>
            </div>
            
            <button class="logout-btn" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Wyloguj siƒô
            </button>
        </div>
    </div>
    
    <script src="js/tracking-communication.js"></script>
    <script>
        let currentParticipant = null;
        let trackingActive = false;
        let watchId = null;
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            
            // Check if participant is already logged in
            const savedParticipant = localStorage.getItem('participantNumber');
            if (savedParticipant) {
                loginParticipant(parseInt(savedParticipant));
            }
        });
        
        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('tracking-btn').addEventListener('click', toggleTracking);
            document.getElementById('sos-btn').addEventListener('click', sendSOS);
            document.getElementById('logout-btn').addEventListener('click', logout);
            document.getElementById('close-message-btn').addEventListener('click', closeOrganizerMessage);
            
            // Setup organizer message callback
            if (window.trackingCommunication) {
                window.trackingCommunication.setOrganizerMessageCallback(handleOrganizerMessage);
            }
        }
        
        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            
            const numberInput = document.getElementById('participant-number');
            const participantNumber = parseInt(numberInput.value);
            
            if (participantNumber >= 1 && participantNumber <= 200) {
                loginParticipant(participantNumber);
                hideError();
            } else {
                showError();
            }
        }
        
        // Login participant
        function loginParticipant(number) {
            currentParticipant = number;
            localStorage.setItem('participantNumber', number.toString());
            
            // Update UI
            document.getElementById('display-number').textContent = `#${number}`;
            document.getElementById('login-panel').style.display = 'none';
            document.getElementById('tracking-panel').classList.add('active');
            
            console.log(`Participant #${number} logged in`);
        }
        
        // Show error message
        function showError() {
            document.getElementById('error-message').style.display = 'block';
        }
        
        // Hide error message
        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }
        
        // Toggle tracking
        function toggleTracking() {
            if (trackingActive) {
                stopTracking();
            } else {
                startTracking();
            }
        }
        
        // Start GPS tracking
        function startTracking() {
            if (!navigator.geolocation) {
                alert('Twoja przeglƒÖdarka nie obs≈Çuguje geolokalizacji');
                return;
            }
            
            // Initialize WebSocket connection
            if (window.trackingCommunication) {
                window.trackingCommunication.initialize();
            }
            
            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };
            
            watchId = navigator.geolocation.watchPosition(
                handleLocationUpdate,
                handleLocationError,
                options
            );
            
            trackingActive = true;
            updateTrackingUI();
            
            console.log(`Started tracking for participant #${currentParticipant}`);
        }
        
        // Stop GPS tracking
        function stopTracking() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            
            trackingActive = false;
            updateTrackingUI();
            
            // Send stop tracking signal
            sendTrackingData({
                participantNumber: currentParticipant,
                active: false,
                position: null,
                timestamp: new Date().toISOString()
            });
            
            console.log(`Stopped tracking for participant #${currentParticipant}`);
        }
        
        // Handle location update
        function handleLocationUpdate(position) {
            const locationData = {
                participantNumber: currentParticipant,
                active: true,
                position: {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                },
                accuracy: position.coords.accuracy,
                timestamp: new Date().toISOString()
            };
            
            // Update UI
            updateLocationInfo(locationData);
            
            // Send to server
            sendTrackingData(locationData);
        }
        
        // Handle location error
        function handleLocationError(error) {
            console.error('Location error:', error);
            
            let errorMessage = 'B≈ÇƒÖd pobierania lokalizacji';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = 'Dostƒôp do lokalizacji zosta≈Ç odrzucony';
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = 'Lokalizacja niedostƒôpna';
                    break;
                case error.TIMEOUT:
                    errorMessage = 'Przekroczono czas oczekiwania na lokalizacjƒô';
                    break;
            }
            
            alert(errorMessage);
            stopTracking();
        }
        
        // Update tracking UI
        function updateTrackingUI() {
            const trackingBtn = document.getElementById('tracking-btn');
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            const locationInfo = document.getElementById('location-info');
            
            if (trackingActive) {
                trackingBtn.className = 'tracking-btn stop';
                trackingBtn.innerHTML = '<i class="fas fa-stop"></i> Zatrzymaj ≈õledzenie';
                
                statusIndicator.className = 'status-indicator status-active';
                statusText.textContent = '≈öledzenie aktywne';
                
                locationInfo.style.display = 'block';
            } else {
                trackingBtn.className = 'tracking-btn start';
                trackingBtn.innerHTML = '<i class="fas fa-play"></i> W≈ÇƒÖcz ≈õledzenie';
                
                statusIndicator.className = 'status-indicator status-inactive';
                statusText.textContent = '≈öledzenie wy≈ÇƒÖczone';
                
                locationInfo.style.display = 'none';
            }
        }
        
        // Update location info display
        function updateLocationInfo(data) {
            document.getElementById('coordinates').textContent = 
                `${data.position.lat.toFixed(6)}, ${data.position.lng.toFixed(6)}`;
            
            document.getElementById('accuracy').textContent = 
                `Dok≈Çadno≈õƒá: ${Math.round(data.accuracy)}m`;
            
            document.getElementById('last-update').textContent = 
                `Ostatnia aktualizacja: ${new Date(data.timestamp).toLocaleTimeString()}`;
        }
        
        // Send tracking data to server
        function sendTrackingData(data) {
            // Convert to format expected by tracking-communication.js
            const participantData = {
                participantNumber: data.participantNumber,
                position: data.position ? {
                    latitude: data.position.lat,
                    longitude: data.position.lng,
                    accuracy: data.accuracy,
                    timestamp: Date.now()
                } : null,
                status: data.active ? 'active' : 'inactive',
                speed: 0
            };
            
            if (window.trackingCommunication) {
                window.trackingCommunication.sendParticipantUpdate(participantData);
            } else {
                console.log('Tracking data (demo mode):', participantData);
            }
        }
        
        // Logout
        function logout() {
            // Stop tracking if active
            if (trackingActive) {
                stopTracking();
            }
            
            // Clear saved data
            localStorage.removeItem('participantNumber');
            currentParticipant = null;
            
            // Reset UI
            document.getElementById('participant-number').value = '';
            document.getElementById('login-panel').style.display = 'block';
            document.getElementById('tracking-panel').classList.remove('active');
            hideError();
            
            console.log('Participant logged out');
        }
        
        // Handle page visibility change (pause/resume tracking when app goes to background)
        document.addEventListener('visibilitychange', function() {
            if (trackingActive) {
                if (document.hidden) {
                    console.log('App went to background, tracking continues');
                } else {
                    console.log('App returned to foreground');
                }
            }
        });
        
        // Send SOS signal
        function sendSOS() {
            if (!currentParticipant) {
                alert('Musisz byƒá zalogowany, aby wys≈Çaƒá sygna≈Ç SOS');
                return;
            }
            
            // Confirm SOS action
            if (!confirm('Czy na pewno chcesz wys≈Çaƒá sygna≈Ç SOS? Organizator zostanie natychmiast powiadomiony o Twojej lokalizacji.')) {
                return;
            }
            
            // Get current position for SOS
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const sosData = {
                            participantNumber: currentParticipant,
                            type: 'SOS',
                            position: {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            },
                            accuracy: position.coords.accuracy,
                            timestamp: new Date().toISOString(),
                            message: 'SYGNA≈Å SOS - POTRZEBUJƒò POMOCY!'
                        };
                        
                        // Send SOS data
                        sendSOSData(sosData);
                        
                        // Show confirmation
                        alert('Sygna≈Ç SOS zosta≈Ç wys≈Çany! Organizator zosta≈Ç powiadomiony o Twojej lokalizacji.');
                        
                        console.log('SOS signal sent:', sosData);
                    },
                    function(error) {
                        console.error('SOS location error:', error);
                        
                        // Send SOS without precise location
                        const sosData = {
                            participantNumber: currentParticipant,
                            type: 'SOS',
                            position: null,
                            timestamp: new Date().toISOString(),
                            message: 'SYGNA≈Å SOS - POTRZEBUJƒò POMOCY! (brak dok≈Çadnej lokalizacji)'
                        };
                        
                        sendSOSData(sosData);
                        alert('Sygna≈Ç SOS zosta≈Ç wys≈Çany! (nie uda≈Ço siƒô pobraƒá dok≈Çadnej lokalizacji)');
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            } else {
                // Send SOS without location
                const sosData = {
                    participantNumber: currentParticipant,
                    type: 'SOS',
                    position: null,
                    timestamp: new Date().toISOString(),
                    message: 'SYGNA≈Å SOS - POTRZEBUJƒò POMOCY! (geolokalizacja niedostƒôpna)'
                };
                
                sendSOSData(sosData);
                alert('Sygna≈Ç SOS zosta≈Ç wys≈Çany!');
            }
        }
        
        // Send SOS data to server
        function sendSOSData(sosData) {
            if (window.trackingCommunication) {
                window.trackingCommunication.sendSOSSignal(sosData);
            } else {
                console.log('SOS data (demo mode):', sosData);
            }
        }
        
        // Handle organizer message
        function handleOrganizerMessage(messageData) {
            console.log('Received organizer message:', messageData);
            
            // Update message content
            document.getElementById('message-content').textContent = messageData.message;
            document.getElementById('message-time').textContent = 
                `Wys≈Çano: ${new Date(messageData.timestamp).toLocaleString()}`;
            
            // Show message panel
            document.getElementById('organizer-message').style.display = 'block';
            
            // Auto-hide after 10 seconds
            setTimeout(() => {
                closeOrganizerMessage();
            }, 10000);
        }
        
        // Close organizer message
        function closeOrganizerMessage() {
            document.getElementById('organizer-message').style.display = 'none';
        }
        
        // Handle page unload (stop tracking when page is closed)
        window.addEventListener('beforeunload', function() {
            if (trackingActive) {
                stopTracking();
            }
        });
    </script>
</body>
</html>
